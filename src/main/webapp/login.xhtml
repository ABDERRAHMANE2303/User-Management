<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Management - Login</title>
</h:head>

<h:body>
    <div class="card">
        <h2>#{msgs.message_welcome}</h2>

        <h:form>
            <p:panel header="Login">
                <p:messages id="messages" showDetail="true" closable="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="#{msgs.label_username}:" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true"
                                 requiredMessage="#{msgs.validation_required}">
                        <f:validateLength minimum="3" />
                    </p:inputText>

                    <p:outputLabel for="password" value="#{msgs.label_password}:" />
                    <p:password id="password" value="#{loginBean.password}" required="true"
                                requiredMessage="#{msgs.validation_required}" />

                    <p:commandButton value="#{msgs.label_login}" action="#{loginBean.login}"
                                     update="messages" style="margin-top: 10px;" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
