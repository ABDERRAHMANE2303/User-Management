<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add User</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="#{msgs.label.addUser}">
            <p:messages id="messages" showDetail="true" closable="true" />

            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="#{msgs.label.username}" />
                <p:inputText id="username" value="#{adminBean.newUser.username}" required="true" />

                <p:outputLabel for="name" value="#{msgs.label.name}" />
                <p:inputText id="name" value="#{adminBean.newUser.name}" required="true" />

                <p:outputLabel for="surname" value="#{msgs.label.surname}" />
                <p:inputText id="surname" value="#{adminBean.newUser.surname}" required="true" />

                <p:outputLabel for="email" value="#{msgs.label.email}" />
                <p:inputText id="email" value="#{adminBean.newUser.email}" required="true" />

                <p:outputLabel for="password" value="#{msgs.label.password}" />
                <p:password id="password" value="#{adminBean.newUser.password}" required="true" />
            </p:panelGrid>

            <p:commandButton value="#{msgs.label.save}" action="#{adminBean.saveUser}" update="@form" />
            <p:commandButton value="#{msgs.label.cancel}" immediate="true"
                             action="userManagement.xhtml?faces-redirect=true"
                             style="margin-left:10px" />
        </p:panel>
    </h:form>
</h:body>
</html>
