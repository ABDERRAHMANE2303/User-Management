<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }

        .error-box {
            padding: 30px;
            border: 2px solid #d32f2f;
            background-color: #ffebee;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .error-text {
            color: #d32f2f;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .error-msg {
            margin-bottom: 20px;
        }
    </style>
</h:head>

<h:body>
    <div class="error-box">
        <h2 class="error-text">Login Failed</h2>
        <div class="error-msg">
            <p>The username or password is incorrect, or the user does not exist.</p>
            <p>Please try again or contact the administrator.</p>
        </div>
        <h:form>
            <h:commandButton value="Back to Login" action="login.xhtml?faces-redirect=true" />
        </h:form>
    </div>
</h:body>

</html>
